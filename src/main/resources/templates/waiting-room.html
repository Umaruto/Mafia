<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Waiting Room - Mafia Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .player-list {
            max-height: 400px;
            overflow-y: auto;
        }
        .player-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .game-code {
            font-size: 1.2em;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Waiting Room</h3>
                        <p class="text-center">Game Code: <span class="game-code" th:text="${gameCode}"></span></p>
                    </div>
                    <div class="card-body">
                        <div class="player-list mb-4">
                            <h4>Players (<span th:text="${playerCount}">0</span>/<span th:text="${maxPlayers}">15</span>)</h4>
                            <div id="playerList">
                                <!-- Players will be populated here -->
                            </div>
                        </div>
                        
                        <div class="text-center" th:if="${isCreator}">
                            <button id="startGameBtn" class="btn btn-primary" disabled>
                                Start Game (<span th:text="${minPlayers}">4</span> players required)
                            </button>
                        </div>
                        
                        <div class="text-center" th:unless="${isCreator}">
                            <p>Waiting for the game creator to start the game...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const gameCode = /*[[${gameCode}]]*/ '';
        const username = /*[[${username}]]*/ '';
        const isCreator = /*[[${isCreator}]]*/ false;
        const minPlayers = /*[[${minPlayers}]]*/ 4;
        const maxPlayers = /*[[${maxPlayers}]]*/ 15;

        function updatePlayerList() {
            fetch(`/api/games/${gameCode}/players`)
                .then(response => response.json())
                .then(players => {
                    const playerList = document.getElementById('playerList');
                    playerList.innerHTML = '';
                    
                    players.forEach(player => {
                        const playerDiv = document.createElement('div');
                        playerDiv.className = 'player-item';
                        playerDiv.textContent = player.username;
                        if (player.username === username) {
                            playerDiv.textContent += ' (You)';
                        }
                        playerList.appendChild(playerDiv);
                    });

                    // Update player count
                    document.querySelector('h4').innerHTML = `Players (${players.length}/${maxPlayers})`;

                    // Update start button state
                    if (isCreator) {
                        const startBtn = document.getElementById('startGameBtn');
                        startBtn.disabled = players.length < minPlayers;
                        if (players.length >= minPlayers) {
                            startBtn.textContent = 'Start Game';
                        } else {
                            startBtn.textContent = `Start Game (${minPlayers} players required)`;
                        }
                    }
                })
                .catch(error => {
                    console.error('Error updating player list:', error);
                });

            // Check if game has started
            fetch(`/api/games/${gameCode}`)
                .then(response => response.json())
                .then(game => {
                    if (game.gameState === 'IN_PROGRESS') {
                        // Game has started, redirect to game page
                        window.location.href = `/api/games/game/${gameCode}?username=${encodeURIComponent(username)}`;
                    }
                })
                .catch(error => {
                    console.error('Error checking game state:', error);
                });
        }

        // Start game button handler
        if (isCreator) {
            document.getElementById('startGameBtn').addEventListener('click', function() {
                fetch(`/api/games/${gameCode}/start`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}`
                })
                .then(response => {
                    if (response.ok) {
                        window.location.href = `/api/games/game/${gameCode}?username=${encodeURIComponent(username)}`;
                    } else {
                        return response.json().then(data => {
                            throw new Error(data.message || 'Failed to start game');
                        });
                    }
                })
                .catch(error => {
                    console.error('Error starting game:', error);
                    alert(error.message || 'Failed to start game. Please try again.');
                });
            });
        }

        // Initial player list update
        updatePlayerList();

        // Poll for updates every 2 seconds
        setInterval(updatePlayerList, 2000);
    </script>
</body>
</html>
